<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SunriseNset</title>
</head>
<body>
    <button id="local">Get local data</button>
    <input type="text" id="input" value="Enter city name">
    <button id="search">Search data for this city</button>
    <article id="output"> All times are UTC
        <div id="location">Data shown for </div>
        <div id="a-twil-begin">Begin astronomical twilight</div>
        <div id="n-twil-begin">Begin nautical twilight</div>
        <div id="c-twil-begin">Begin civil twilight</div>
        <div id="sunrise">Sunrise</div>
        <div id="sunset">Sunset</div>
        <div id="c-twil-end">End civil twilight</div>
        <div id="n-twil-end">End nautical twilight</div>
        <div id="a-twil-end">End astronomical twilight</div>
    </article>
    <script src="script.js"></script>
</body>
</html>
